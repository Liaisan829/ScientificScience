<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax test</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        $(document).on("click", "#ajax-button", function () {
            $.get("/ajax/hello", function (responseText) {
                $("#ajax-answer-div").text(responseText);
            });
        });
    </script>
</head>
<body>
<div id="ajax-answer-div">место куда будет записываться ответ

</div>
<div>

</div>
<form>
    <input type="button" id="ajax-button" value="Get hello message">
</form>
</body>
</html>
